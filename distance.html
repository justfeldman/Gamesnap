<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Distance Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .game-container {
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h2>Guess the Distance!</h2>
        <p>Enter a latitude and longitude to guess how close you are to the target location.</p>
        <input type="number" id="latitude" placeholder="Latitude" step="0.0001" required>
        <input type="number" id="longitude" placeholder="Longitude" step="0.0001" required>
        <button onclick="checkDistance()">Submit Guess</button>
        <p id="result"></p>
    </div>

    <script>
        // Random target location (latitude and longitude)
        const targetLatitude = (Math.random() * 180 - 90).toFixed(4); // Random latitude between -90 and 90
        const targetLongitude = (Math.random() * 360 - 180).toFixed(4); // Random longitude between -180 and 180

        console.log(`Target Location: Latitude ${targetLatitude}, Longitude ${targetLongitude}`); // For testing

        // Haversine formula to calculate distance between two points
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of Earth in kilometers
            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLon = (lon2 - lon1) * (Math.PI / 180);
            const a = 
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function checkDistance() {
            const userLatitude = parseFloat(document.getElementById("latitude").value);
            const userLongitude = parseFloat(document.getElementById("longitude").value);

            // Calculate distance
            const distance = calculateDistance(userLatitude, userLongitude, targetLatitude, targetLongitude);

            // Display result
            document.getElementById("result").textContent = `Your guess is ${distance.toFixed(2)} km away from the target location.`;
        }
    </script>
</body>
</html>
