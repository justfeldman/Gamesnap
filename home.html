<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameSnap - Home</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        img.logo {
            width: 100px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2em;
            color: #333;
            margin: 10px 0;
        }
        .game-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .game-list a {
            font-size: 1.2em;
            color: #3498db;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #3498db;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }
        .game-list a:hover {
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Logo Image -->
    <img src="Gamesnaplogo.png" alt="GameSnap Logo" class="logo">
    <h1>Welcome to GameSnap</h1>
    <p>Select a game to play:</p>

    <!-- List of Games -->
    <div class="game-list">
        <a href="circle.html">Catch the Circle</a>
        <a href="distance.html">Distance Guessing Game</a>
        <a href="hotcold.html">Hot or Cold</a>
        <a href="memorymatch.html">Memory Match</a>
        <a href="snappygolf.html">Snappy Golf</a>
    </div>
</body>
</html>
